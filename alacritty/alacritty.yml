window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty

font:
  normal:
    family: Jetbrains Mono Nerd Font
    style: Regular
  bold:
    family: Jetbrains Mono Nerd Font
    style: Bold
  italic:
    family: Jetbrains Mono Nerd Font
    style: Italic
  bold_italic:
    family: Jetbrains Mono Nerd Font
    style: BoldItalic
  size: 10
draw_bold_text_with_bright_colors: true

cursor:
  style:
    shape: Block
    blinking: On
    blink-interval: 700

selection:
  save_to_clipboard: false

live_config_reload: true